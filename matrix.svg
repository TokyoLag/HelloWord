  <defs>
    <linearGradient id="g1" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#0b0f06" />
      <stop offset="1" stop-color="#001006" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
