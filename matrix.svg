      .flick { animation: flicker 1.8s infinite; }
      .slowflick { animation: flicker 2.6s infinite; }
      @keyframes flicker {
        0% { opacity:1; transform: translateY(0); }
        10% { opacity:0.6; }
        30% { opacity:1; }
        60% { opacity:0.4; }
        100% { opacity:1; }
      }
    ]]></style>
  </defs>

