<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="200" viewBox="0 0 800 200">
  <rect width="100%" height="100%" fill="black"/>
  
  <style>
    .drop {
      font-family: monospace;
      font-size: 24px;
      fill: #00ff00;
      animation: fall 1.5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-200px); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(200px); opacity: 0; }
    }
  </style>

  <!-- Linha 1 -->
  <text x="50"  y="0" class="drop" style="animation-delay: 0.1s">1010010010100101010010101010</text>

  <!-- Linha 2 -->
  <text x="200" y="0" class="drop" style="animation-delay: 0.4s">
